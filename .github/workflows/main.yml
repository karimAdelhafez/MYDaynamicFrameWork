
name: Run Selenium Test

on:
  push:
    branches:["master"]
jobs:
  test:
    runs-on: windows-10
    steps:
       - uses: actions/checkout@v2
       - uses: actions/setup-java
         with:
           java-version: "11"
           cache: maven
       - uses: browser-actions/setup-chrome@latest
       - run: mvn clean test