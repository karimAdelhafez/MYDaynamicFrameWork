
name: Run Selenium Test

on:
  push:
    branches: ["master"]
jobs:
  test:
    runs-on: windows-latest
    steps:
       - uses: actions/checkout@v3
       - uses: actions/setup-java
         with:
           java-version: "11"
           cache: maven
           distribution: "temurin"
       - uses: browser-actions/setup-chrome@latest
       - uses: ./.github/actions/my-action
       - run: mvn clean test